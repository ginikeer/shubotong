<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>连接助手</title>
	<link href="" rel="SHORTCUT ICON">
	<link href="http://libs.baidu.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/manual.css">
</head>
<body ng-controller="manualCtrl">
<div class="main">
	<section>
		<h1 class="title">使用ERP更新数据</h1>
		<h3 class="sub-title">（需开通“数伯通企业版”）</h3>
		<dl class="step" ng-repeat="item in manual_erp">
			<dt>{{item.title}}</dt>
			<dd class="f0">
				<img ng-if="item.no_img !== true" ng-src="{{item.img}}" alt="{{item.title}}">
			</dd>
		</dl>
	</section>
</div>
 
<script src="http://apps.bdimg.com/libs/angular.js/1.3.13/angular.min.js"></script>
<script src="js/manual.js"></script>
</body>
