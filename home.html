<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>数伯通</title>
	<link href="" rel="SHORTCUT ICON">
    <link href="http://libs.baidu.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/home.css">
</head>
<body ng-controller="homeCtrl">
<div class="main">
	<section>
		<h1 class="category f14">销售报表</h1>
		<ul class="items f0">
			<li class="f0" ng-repeat="item in sale_item">
				<div class="icon-wraper ibm">
					<img class="icon" ng-src="{{item.icon}}" alt="{{item.title}}">
					<img ng-show="{{item.is_unread}}" class="unread" src="i/unread.png" alt="未读">
				</div>
				<div class="wraper ibm">
					<p class="title f16">{{item.title}}</p>
					<p class="updated-time f13">最近更新：{{item.updated_time}}</p>
				</div>
				<span ng-show="{{item.show_count}}" class="count">{{item.count}}</span>
				<img class="more" src="i/right-arrow.png" alt="详细">
			</li>
		</ul>
	</section>
	
	<section>
		<h1 class="category f14">财务报表</h1>
		<ul class="items f0">
			<li class="f0" ng-repeat="item in finance_item">
				<div class="icon-wraper ibm">
					<img class="icon" ng-src="{{item.icon}}" alt="{{item.title}}">
					<img ng-show="{{item.is_unread}}" class="unread" src="i/unread.png" alt="未读">
				</div>
				<div class="wraper ibm">
					<p class="title f16">{{item.title}}</p>
					<p class="updated-time f13">最近更新：{{item.updated_time}}</p>
				</div>
				<span ng-show="{{item.show_count}}" class="count">{{item.count}}</span>
				<img class="more" src="i/right-arrow.png" alt="详细">
			</li>
		</ul>
	</section>
	
	<nav class="footer-menu">
		<ul>
			<li class="home actived">
				<a href="#/home.html">
					<img src="i/home_on.png" alt="首页">
					<p>首页</p>
				</a>
			</li>
			<li class="mine">
				<a href="mine.html">
					<img src="i/mine.png" alt="我的">
					<p>我的</p>
				</a>
			</li>
		</ul>
	</nav>
</div>
 
<script src="http://apps.bdimg.com/libs/angular.js/1.3.13/angular.min.js"></script>
<script src="js/home.js"></script>
</body>
