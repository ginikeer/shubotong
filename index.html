<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>数伯通</title>
	<link href="" rel="SHORTCUT ICON">
    <link href="http://libs.baidu.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-animate.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	
	<script src="https://cdn.bootcss.com/angular-touch/1.5.2/angular-touch.min.js"></script>
	<script src="js/lib/ui-bootstrap-tpls.mine.js"></script>
	<script src="js/index.js"></script>
</head>
<body ng-controller="indexCtrl">
	<div class="main">
		<carousel no-wrap="noWrapSlides" >
			<slide ng-repeat="slide in slides" active="slide.active">
				<h1 class="title">{{slide.title}}</h1>
				<h3 class="sub-title">{{slide.sub_title}}</h3>
				<img class="sample" ng-src="{{slide.sample_img}}" alt="{{slide.title}}">
			</slide>
		</carousel>
	</div>
</body>
